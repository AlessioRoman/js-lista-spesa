<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista spesa</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-mainAlt">
    <header>
        <div class="h-16 bg-nav">
            <div class="h-16 flex justify-between items-center w-1/2 m-auto">
                <h1 class="text-white font-semibold text-xl">Lista spesa</h1>
                <div class="flex gap-10 text-white">
                    <a href="https://github.com/AlessioRoman">Github</a>
                    <a href="https://twitter.com/allennnnnnnn__">Instagram</a>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div class="m-auto text-center w-1/2 py-10 border shadow-2xl rounded-2xl mt-12 bg-nav">
            <h1 class="text-white font-semibold text-lg mb-6">Inserisci gli elementi</h1>
            <div class="flex flex-col justify-between items-center">
                <input class="border rounded-md w-64 mb-4 px-2" type="text" id="elemento" placeholder="Aggiungi elemento">
                <button class="border rounded-md bg-mainAlt text-white px-2 py-1" id="push">Add</button>
            </div>
        </div>

        <div id="container-elementi" class="m-auto text-center w-1/2 py-10 border shadow-2xl rounded-2xl mt-8 bg-nav hidden">
            <ul id="lista">
                
            </ul>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
